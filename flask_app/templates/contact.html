<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Hassan Raza - Web Developer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            overflow-x: hidden;
        }
        .tech-logo {
            position: absolute;
            animation: float 15s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(50px, 50px) rotate(90deg); }
            50% { transform: translate(100px, 0) rotate(180deg); }
            75% { transform: translate(50px, -50px) rotate(270deg); }
        }
        .content {
            position: relative;
            z-index: 10;
        }
        .form-control:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 0.2rem rgba(59, 130, 246, 0.25);
        }
        .social-icon {
            transition: transform 0.3s ease-in-out;
        }
        .social-icon:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <nav class="bg-blue-600 text-white py-4 sticky top-0 z-50">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold flex items-center">
                <i class="fas fa-code mr-2"></i>Hassan Raza
            </a>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="hover:text-blue-200 transition"><i class="fas fa-home mr-1"></i>Home</a></li>
                <li><a href="about.html" class="hover:text-blue-200 transition"><i class="fas fa-user mr-1"></i>About</a></li>
                <li><a href="#" class="hover:text-blue-200 transition"><i class="fas fa-envelope mr-1"></i>Contact</a></li>
            </ul>
        </div>
    </nav>

    <main class="flex-grow container mx-auto px-4 py-8 content">
        <h1 class="text-4xl font-bold mb-6 text-center text-blue-600 animate__animated animate__fadeInDown">Get in Touch</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="bg-white rounded-lg shadow-lg p-6 animate__animated animate__fadeInLeft">
                <h2 class="text-2xl font-semibold mb-4 flex items-center">
                    <i class="fas fa-paper-plane text-blue-500 mr-2"></i>Send Me a Message
                </h2>
                <form id="contact-form">
                    <div class="mb-4">
                        <label for="name" class="block text-gray-700 font-semibold mb-2">Name</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="mb-4">
                        <label for="subject" class="block text-gray-700 font-semibold mb-2">Subject</label>
                        <input type="text" id="subject" name="subject" class="form-control" required>
                    </div>
                    <div class="mb-4">
                        <label for="message" class="block text-gray-700 font-semibold mb-2">Message</label>
                        <textarea id="message" name="message" rows="4" class="form-control" required></textarea>
                    </div>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition w-full">Send Message</button>
                </form>
            </div>
            <div class="animate__animated animate__fadeInRight">
                <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                    <h2 class="text-2xl font-semibold mb-4 flex items-center">
                        <i class="fas fa-info-circle text-blue-500 mr-2"></i>Contact Information
                    </h2>
                    <ul class="space-y-4">
                        <li class="flex items-center">
                            <i class="fas fa-envelope text-blue-500 mr-2 w-6"></i>
                            <a href="mailto:hassansatti34@gmail.com" class="text-gray-700 hover:text-blue-500 transition">hassansatti34@gmail.com</a>
                        </li>
                        <li class="flex items-center">
                            <i class="fas fa-phone text-blue-500 mr-2 w-6"></i>
                            <a href="tel:03146082224" class="text-gray-700 hover:text-blue-500 transition">03146082224</a>
                        </li>
                        <li class="flex items-center">
                            <i class="fas fa-map-marker-alt text-blue-500 mr-2 w-6"></i>
                            <span class="text-gray-700">Islamabad, Pakistan</span>
                        </li>
                    </ul>
                </div>
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h2 class="text-2xl font-semibold mb-4 flex items-center">
                        <i class="fas fa-share-alt text-blue-500 mr-2"></i>Connect with Me
                    </h2>
                    <div class="flex space-x-4">
                        <a href="#" class="text-gray-700 hover:text-blue-500 transition social-icon"><i class="fab fa-linkedin fa-2x"></i></a>
                        <a href="https://github.com/hassanrazaghazi" target="_blank" class="text-gray-700 hover:text-gray-900 transition social-icon"><i class="fab fa-github fa-2x"></i></a>
                        <a href="#" class="text-gray-700 hover:text-blue-400 transition social-icon"><i class="fab fa-twitter fa-2x"></i></a>
                        <a href="#" class="text-gray-700 hover:text-red-500 transition social-icon"><i class="fab fa-instagram fa-2x"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-blue-600 text-white py-4 mt-8">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 Hassan Raza. All rights reserved.</p>
        </div>
    </footer>

    <!-- Background Technology Logos -->
    <div class="tech-logo" style="top: 20%; left: 5%;"><i class="fab fa-html5 fa-3x text-orange-500"></i></div>
    <div class="tech-logo" style="top: 40%; right: 10%;"><i class="fab fa-css3-alt fa-3x text-blue-500"></i></div>
    <div class="tech-logo" style="bottom: 30%; left: 15%;"><i class="fab fa-js-square fa-3x text-yellow-500"></i></div>
    <div class="tech-logo" style="top: 60%; right: 20%;"><i class="fab fa-react fa-3x text-blue-400"></i></div>
    <div class="tech-logo" style="bottom: 20%; right: 5%;"><i class="fab fa-node-js fa-3x text-green-500"></i></div>
    <div class="tech-logo" style="top: 80%; left: 30%;"><i class="fab fa-python fa-3x text-blue-500"></i></div>
    <div class="tech-logo" style="bottom: 60%; right: 25%;"><i class="fab fa-java fa-3x text-red-500"></i></div>
    <div class="tech-logo" style="top: 10%; right: 40%;"><i class="fab fa-git-alt fa-3x text-orange-600"></i></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script>
        // Animate technology logos
        function animateTechLogos() {
            anime({
                targets: '.tech-logo',
                translateX: () => anime.random(-50, 50),
                translateY: () => anime.random(-50, 50),
                rotate: () => anime.random(-360, 360),
                scale: [0.5, 1],
                opacity: [0.5, 0.8],
                easing: 'easeInOutQuad',
                duration: 8000,
                delay: anime.stagger(200),
                complete: animateTechLogos
            });
        }

        // Initialize animations
        document.addEventListener('DOMContentLoaded', () => {
            animateTechLogos();
        });

        // Form submission animation
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            anime({
                targets: '#contact-form',
                scale: [1, 0.9, 1],
                duration: 300,
                easing: 'easeInOutQuad',
                complete: function() {
                    alert('Thank you for your message! I will get back to you soon.');
                    e.target.reset();
                }
            });
        });

        // Intersection Observer for scroll animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate__animated', 'animate__fadeIn');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.bg-white').forEach(element => {
            observer.observe(element);
        });
    </script>
</body>
</html>
